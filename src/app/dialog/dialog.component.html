<h1 mat-dialog-title>Logowanie</h1>
<div mat-dialog-content>
    <form class="example-form" #loginForm="ngForm">
        <mat-form-field class="example-full-width">
          <input matInput ngModel #name="ngModel" name="login" placeholder="Nazwa użytkownika">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input type="password" matInput ngModel #surname="ngModel" name="password" placeholder="Hasło">
        </mat-form-field>
      </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button  color="primary"(click)='submit(loginForm)'>Zaloguj</button>
</div>
